<!DOCTYPE html>

<html>
    <head>
        <title>VUE js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div id="app">
            <input type="text" v-model="message">
            <button v-on:click="cleanMessage">Clear</button>
            <br><br>
            <button v-on:click="setMessageToDefault">Set default</button>
            <br><br>
            <button v-on:click="setMessageToReverse">Reverse</button>
            <h1>{{ message }}</h1>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: '1 2 3 4 5 6 7 8 9 0'
                },
                methods: {
                    cleanMessage: function(){
                        this.message = '';
                    },
                    setMessageToDefault: function(){
                        this.message = '1 2 3 4 5 6 7 8 9 0';
                    },
                    setMessageToReverse: function(){
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
        </script>
    </body>
</html>
