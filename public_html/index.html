<!DOCTYPE html>

<html>
    <head>
        <title>VUE js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div id="app">
            <input type="text" v-model="message">
            <h1>{{ message }}</h1>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello world!'
                }
            })
        </script>
    </body>
</html>
